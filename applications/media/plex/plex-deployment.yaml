apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-data
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-standard
  resources:
    requests:
      storage: 50Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: apps
  labels:
    app: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      containers:
        - name: plex
          image: linuxserver/plex:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "UTC"
          resources:
            requests:
              cpu: "100m"
              memory: "200Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          ports:
            - containerPort: 32400
          volumeMounts:
            - name: plex-data
              mountPath: /config
      volumes:
        - name: plex-data
          persistentVolumeClaim:
            claimName: plex-data
